<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>RHStack - iBanking - Logout page</h1>

        <div>
            <p>We're gonna do a call to http://fsw-host/rest/authentication/logout</p>
        </div>

        <h:form id="reg">
            <h2>Logout</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="username" value="Name:" />
                <h:inputText id="username" value="#{credential.username}" />
                <h:message for="username" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="1">
                    <h:commandButton id="submit" action="#{loginController.logout}" value="Submit" styleClass="register" />
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
	</ui:define>
</ui:composition>
