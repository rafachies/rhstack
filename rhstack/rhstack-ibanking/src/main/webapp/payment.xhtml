<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>RHStack - iBanking - Payment page</h1>

        <div>
            <p>A simple JSF application that calls Restful service at http://fsw-host/rh-service/payment</p>
        </div>

        <h:form id="payment">
            <h2>Payment</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="value" value="Payment Value:" />
                <h:inputText id="value" value="#{payment.value}" />
                <h:message for="value" errorClass="invalid" />

                <h:outputLabel for="account" value="Account:" />
                <h:inputText id="account" value="#{payment.account}" />
                <h:message for="account" errorClass="invalid" />
                
                <h:outputLabel for="code" value="Payment Code:" />
                <h:inputText id="code" value="#{payment.code}" />
                <h:message for="code" errorClass="invalid" />
                
                 <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{payment.username}" />
                <h:message for="username" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="1">
                    <h:commandButton id="submit" action="#{paymentController.pay}" value="Pay" styleClass="register" />
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
	</ui:define>
</ui:composition>
