<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>RHStack - iBanking - Transfer page</h1>

        <div>
            <p>Calls service at http://fsw-host/rh-service/summary</p>
        </div>

        <h:form id="transfer">
            <h3>Mail summary</h3>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="account" value="Account:" />
                <h:inputText id="account" value="#{summaryController.accountId}" />
                <h:message for="account" errorClass="invalid" />

                <h:outputLabel for="months" value="Months back:" />
                <h:inputText id="months" value="#{summaryController.months}" />
                <h:message for="months" errorClass="invalid" />
                
                <h:outputLabel for="correlationKey" value="Correlation key:" />
                <h:inputText id="correlationKey" value="#{summaryController.correlationKey}" />
                <h:message for="correlationKey" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="1">
                    <h:commandButton id="submit" action="#{summaryController.askSummary}" value="Send" styleClass="register" />
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
	</ui:define>
</ui:composition>
